### Site Settings ###
title               : Umang's Blog
description         : >-
                      "Passionate developer wanting to take big challenges."
baseurl             : #"/portfolYOU"                     # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository          : bhattumang7/bhattumang7     # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme        : bhattumang7/bhattumang7


### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md
  - documentation/partials/**                           # For Documentation Only


### Author Info ###
